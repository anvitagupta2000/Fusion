<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-card-content>
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" type="text" formControlName="username"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                </mat-form-field>

                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>

                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Enter password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                </mat-form-field>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>

                <div class="buttons">
                    <button mat-raised-button [disabled]="loading">
                        Login
                    </button><br><br>
                    New user?
                    <a routerLink="/signup">Register</a>
                </div>



            </mat-card-content>

        </form>
    </mat-card>

</div>
